apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-kinder
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-kinder
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-kinder
    spec:
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
    {{- end }}
      serviceAccountName: {{ .Release.Name }}-kinder
      containers:
        - name: kinder
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          image: {{ .Values.image }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
{{ toYaml .Values.resources | indent 12 }}
